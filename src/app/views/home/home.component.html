<div class="container" [class.drawer-open]="appComponent.snav.opened">
  <ng-container *ngIf="appComponent.user">
    <mat-card [class.green]="dashboard.balance > 0" [class.red]="dashboard.balance <= 0">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>attach_money</mat-icon>
        </div>
        <mat-card-title>Saldo</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-value">
        <mat-spinner class="dashboard-loading" *ngIf="loading"></mat-spinner>
        {{dashboard.balance | currency : 'R$'}}
      </mat-card-content>
    </mat-card>
    <mat-card class="orange">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>receipt</mat-icon>
        </div>
        <mat-card-title>A receber</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-value">
        <mat-spinner class="dashboard-loading" *ngIf="loading"></mat-spinner>
        {{dashboard.toReceive | currency : 'R$'}}
      </mat-card-content>
    </mat-card>
    <mat-card class="blue">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>local_shipping</mat-icon>
        </div>
        <mat-card-title>Estoque</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-value">
        <mat-spinner class="dashboard-loading" *ngIf="loading"></mat-spinner>
        {{!loading ? dashboard.stock + 'kg' : ''}}
      </mat-card-content>
    </mat-card>
    <mat-card class="yellow">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <mat-icon>group</mat-icon>
        </div>
        <mat-card-title>Clientes</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-value">
        <mat-spinner class="dashboard-loading" *ngIf="loading"></mat-spinner>
        {{dashboard.clients}}
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngIf="!appComponent.user">
    <h4>Clique <a routerLink="/sign-in">aqui</a> para iniciar a sess√£o</h4>
    <!--TODO: A not-logged dashboard-->
  </ng-container>
</div>
